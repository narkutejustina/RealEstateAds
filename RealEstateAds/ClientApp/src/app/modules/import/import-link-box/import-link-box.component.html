<div class="import-link-box">
  <div class="import-link-box__input-box">
    <img [src]="imageSrc" class="import-link-box__input-box__logo" />
    <input class="import-link-box__input-box__input" [placeholder]="placeHolder" [(ngModel)]="linkToAd" />
  </div>
  <button class="import-link-box__submit-btn" [disabled]="!linkToAd">SUBMIT</button>
</div>
